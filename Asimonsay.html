<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="simonsay.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key to Game Start!!</h2>
     
    <div class="btn-container">

        <div class="btn red" type="button" id="red" >1</div>
        <div class="btn purple" type="button" id="purple">2</div>

    </div>
    <div class="btn-container">
        <div class="btn yellow" type="button" id="yellow">3</div>
        <div class="btn green" type="button" id="green"> 4</div>
        

    </div>

    <script src="simonsay.js"></script>
</body>
</html>
